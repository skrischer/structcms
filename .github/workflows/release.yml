name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Publish @structcms/core
        run: pnpm --filter @structcms/core publish --no-git-checks --provenance
        env:
          NPM_CONFIG_PROVENANCE: 'true'

      - name: Publish @structcms/api
        run: pnpm --filter @structcms/api publish --no-git-checks --provenance
        env:
          NPM_CONFIG_PROVENANCE: 'true'

      - name: Publish @structcms/admin
        run: pnpm --filter @structcms/admin publish --no-git-checks --provenance
        env:
          NPM_CONFIG_PROVENANCE: 'true'
